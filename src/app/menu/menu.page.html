<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menú Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-toolbar color="black">
      <ion-button class="botones">
        Administración de usuarios
        <ion-icon slot="end" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button class="botones">
        Agenda de mantenimientos
        <ion-icon slot="end" name="calendar"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/educacion']" class="botones">
        Educacion
        <ion-icon slot="end" name="book"></ion-icon>
      </ion-button>
      <ion-button class="botones">
        Noticias
        <ion-icon slot="end" name="newspaper"></ion-icon>
      </ion-button>
      <ion-button class="botones">
        Comunidad
        <ion-icon slot="end" name="people"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </div>

  <ion-tabs> 
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/acceso']" tab="cerrarSesion">
        <ion-icon name="exit"></ion-icon>
        Cerrar sesión
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
